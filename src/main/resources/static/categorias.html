<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Productos</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Tabla de categorias -->
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Categorias</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <!-- Boton de Modal de Agregar Categoria -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarCat">
                Agregar Categoria
            </button>
            <br><br>
            <h6 class="m-0 font-weight-bold text-primary">Lista de Categorias</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablaCategorias" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Categoría</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Modal de Agregar Categoria -->
<div class="modal fade" id="modalAgregarCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Categoría</span>
                    <input type="text" id="txtCategoria" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button onclick="agregarCategoria()" href="#" type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar Categoria</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <!-- Modal de Edicion -->
    <div class="modal fade" id="modalEdicionCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edición de Categoria</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="datosModalEdicion">
                    <!-- Datos del modal -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Código</span>
                        <input type="text" id="editarCodigo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Categoría</span>
                        <input type="text" id="editarCategoria" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="guardarEdicionCategoria()" id="botonGuardar" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="js/categorias.js"></script>

</body>
</html>
